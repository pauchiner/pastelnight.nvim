name: Continuous Integration
on: 
  - push
  - pull_request
jobs:
  extras:
    name: ðŸŽ¨ Extras
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
        - name: Install Neovim
          shell: bash
          run: |
            mkdir -p /tmp/nvim
            wget -q https://github.com/neovim/neovim/releases/download/nightly/nvim.appimage -O /tmp/nvim/nvim.appimage
            cd /tmp/nvim
            chmod a+x ./nvim.appimage
            ./nvim.appimage --appimage-extract
            echo "/tmp/nvim/squashfs-root/usr/bin/" >> $GITHUB_PATH
        - uses: actions/checkout@v3
        - name: Build Extras
          run: |
            nvim -u NONE -E -R --headless --cmd "set rtp^=." --cmd "packloadall" --cmd "lua require('pastelnight.extra').setup()" --cmd qa
        - name: Push changes
          uses: stefanzweifel/git-auto-commit-action@v4
          with:
            commit_message: "chore(build): auto-generate extras"
            commit_user_name: "github-actions[bot]"
            commit_user_email: "github-actions[bot]@users.noreply.github.com"
            commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
  tests:
    name: ðŸ§ª Tests
    needs: extras
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Neovim
        shell: bash
        run: |
          mkdir -p /tmp/nvim
          wget -q https://github.com/neovim/neovim/releases/download/nightly/nvim.appimage -O /tmp/nvim/nvim.appimage
          cd /tmp/nvim
          chmod a+x ./nvim.appimage
          ./nvim.appimage --appimage-extract
          echo "/tmp/nvim/squashfs-root/usr/bin/" >> $GITHUB_PATH
      - name: Run Tests
        run: |
          nvim --version
          [ ! -d tests ] && exit 0
          nvim --headless -u tests/init.lua -c "PlenaryBustedDirectory tests/ {minimal_init = 'tests/init.lua', sequential = true}"
  styles:
    name: ðŸ’… Styles
    needs: tests
    if: always()
    runs-on: ubuntu-20.04

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Format code
        uses: JohnnyMorganz/stylua-action@v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: lua/


      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "styles: auto-format with stylua"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

  docs:
    name: ðŸ“” Docs
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    needs:
      - styles
      - tests

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - run: git pull
      - name: Generate Docs
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: pastelnight.nvim
          version: "Neovim >= 0.8.0"
          demojify: true
          treesitter: true
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(build): auto-generate docs"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

  release:
    name: ðŸ“¦ Release
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs:
      - styles
      - docs
      - tests

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: simple
      - uses: actions/checkout@v3
      - name: tag stable versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d stable || true
          git push origin :stable || true
          git tag -a stable -m "Last Stable Release"
          git push origin stable
